<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PUREHEARTSHOW.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PHSCSS.css">
</head>

<body>

<!-- ================= NAVIGATION ================= -->
<nav class="carousel-nav">
    <button id="prev">&lt;</button>
    <button id="next">&gt;</button>
</nav>

<!-- ================= PAGES ================= -->
<main id="pages">

    <!-- PAGE 1 -->
    <section class="page active">
        <h1>Welcome to the</h1>
        <img src="PUREHEARTSHOWTXT94ADDD2.png" class="site-logo">
        <p>Established in 2013</p>
    </section>

    <!-- PAGE 2 -->
    <section class="page">
        <h1>ABOUT THE OWNER</h1>
        <img src="Subject.png" class="site-logo">
        <img src="NAMEINWHITE2.png" class="site-logo3">
    </section>

    <!-- PAGE 3 -->
    <section class="page">
        <h1 class="text-box4">PORTFOLIO</h1>

        <div class="slideshow">
            <button class="slide-btn prev-slide">&lt;</button>

            <div class="slide-container">
                <img id="slide-image" src="PHS IMAGES/P17.jpg">
                <div class="slide-info">
                    <h2 id="slide-title"></h2>
                    <p id="slide-description"></p>
                </div>
            </div>

            <button class="slide-btn next-slide">&gt;</button>
        </div>
    </section>

    <!-- PAGE 4 -->
    <section class="page">
        <h1 class="text-box4">VIDEOS</h1>
        <iframe class="portfolio-video" src="https://www.youtube.com/embed/vRUkPvQp5Gk" allowfullscreen></iframe>
    </section>

    <!-- PAGE 5 -->
    <section class="page">
        <h1 class="text-box4">SERVICES</h1>
        <p class="text-box3">Murals • Portraits • Design • Animation</p>
    </section>

    <!-- PAGE 6 -->
    <section class="page">
        <h1 class="text-box4">CONTACT</h1>
        <form class="contact-form">
            <input placeholder="Name">
            <input placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- ================= MODAL ================= -->
    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img id="modal-image" class="modal-content">
    </div>

</main>

<script src="PHSjs.js"></script>
</body>
</html>
